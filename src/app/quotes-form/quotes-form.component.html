<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
    <title>Quotes-app</title>
</head>
<body>
    

        
        
                <div class="form">
                        <h1 class="" id >The {{h1}} Place</h1>
                        
                            <div class="container-fluid">
                                    <div class="row">
                                     
                                        <form>
                                            <div class="form-group">
                                  
                                                <label for="name">Quote:</label>
                                                <input type="text" required class="form-control" id="name">
                                  
                                            </div>
                                            <div class="form-group">
                                  
                                                <label for="description">Author:</label>
                                                <textarea class="form-control" id="description" rows="4" required></textarea>
                                                
                                            </div>
                                            <div class="form-group">
                                  
                                                    <label for="description">Submitter:</label>
                                                    <textarea class="form-control" id="description" rows="4" required></textarea>
                                                    
                                                </div>
                                            <div>
                                                <button class="btn btn-info">SUBMIT</button>
                                            </div>
                                        </form>
                                    </div>
                                  </div>
                                  
                    
                    </div>
                     
                    


                   
    
    
    
</body>
</html>
